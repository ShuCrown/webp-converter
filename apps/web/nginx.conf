user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       80;
    server_name  localhost;
    client_max_body_size 1024M;

    gzip on;
    gzip_static on;     # 需要http_gzip_static_module 模块
    gzip_min_length 1k;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types text/plain text/xml text/css application/json application/javascript;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
   # 资源文件缓存
    location ~* \.(css|js|ico|gif|jpg|webp|jpeg|png|svg|woff|woff2|ttf|eot)$ {
        root   /usr/share/nginx/html;
        expires 1M;
        add_header Cache-Control "public";
    }
    # 页面资源不缓存
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
      expires -1; # Disable caching
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
   location /api {
        proxy_pass http://api:4000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 代理缓冲区设置
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 禁用代理请求缓冲（用于大文件上传）
        proxy_request_buffering off;
        proxy_http_version 1.1;
        
        # 分块传输编码
        chunked_transfer_encoding on;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Platform-Code $http_platform_code;
      proxy_connect_timeout 60s; # 设置连接超时时间 60s   后端心跳是 30s
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}